<script language=javascript>
var StartTime = (new Date()).getTime();
var LayerFlag = (document.layers ? true: false);

//var getStr = (LayerFlag ? this.src.substring(this.src.indexOf("URL")) : this.location.search);
var getStr = (LayerFlag ? this.src.substring(this.src.indexOf("URL")) : this.location.href);
var Qs = (LayerFlag ? this.src.substring(this.src.indexOf('?')) : this.location.search);

var ClickFlag = false;

function begin(){
	//i = getStr.indexOf("http");
	//j = getStr.indexOf("HTTP");
	i = getStr.indexOf("http", 4);
	j = getStr.indexOf("HTTP", 4);
	
	if ( i > 0 || j > 0){
		if (i > 0) newURL = getStr.substring(i);
		if (j > 0) newURL = getStr.substring(j);
		if( getStr.indexOf("?ems_post") > 0 )  {
			pid = getID("ID");
			mid = getID("M_ID");
			goURL = newURL.replace(/\*/g,"&").substring(0,newURL.indexOf("?ems_post"))+"?"+pid+"&"+mid;
		}else{
			goURL = newURL.replace(/\*/g,"&");
		}
		ClickFlag = true;
		location.href=goURL;
		//setTimeout("location.href=goURL",2000);
	}
}

function getID(id) {
	t_mid = getStr.substring(getStr.indexOf(id));
	pos1 = t_mid.indexOf(id)
	pos2 = t_mid.indexOf("&");
	return t_mid.substring(pos1,pos2);
}

</script>
